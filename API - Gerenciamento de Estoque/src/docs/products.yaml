openapi: 3.0.0
info:
  title: API de Gerenciamento de Estoque - E-commerce
  version: 1.0.0
  description: |
    API REST para estudos de Teste de Software. Armazenamento em memória.
servers:
  - url: http://localhost:3000
paths:
  /api/products:
    get:
      summary: Listar produtos
      responses:
        '200':
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Cadastrar novo produto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductInput'
      responses:
        '201':
          description: Produto criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Erro de validação
  /api/products/{id}:
    delete:
      summary: Remover produto do estoque
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Removido
        '404':
          description: Não encontrado
  /api/products/{id}/quantity:
    patch:
      summary: Alterar quantidade do produto
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - type: object
                  properties:
                    delta:
                      type: number
                  required: [delta]
                - type: object
                  properties:
                    set:
                      type: number
                  required: [set]
      responses:
        '200':
          description: Produto atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Requisição inválida
        '404':
          description: Não encontrado
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        sku:
          type: string
        quantity:
          type: number
        price:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateProductInput:
      type: object
      required: [name, sku, quantity, price]
      properties:
        name:
          type: string
        sku:
          type: string
        quantity:
          type: number
          minimum: 0
        price:
          type: number
          minimum: 0


